services:

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.27.0-alpine@sha256:059469e63ee278ae739c82960528c5b61ff918c7b06da53089c24d39612afe3a
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '10'
    restart: always
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - s-network

volumes:
  portainer_data:

networks:
  s-network:
    external: true
