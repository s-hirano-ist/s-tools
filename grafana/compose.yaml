services:

  grafana:
    image: grafana/grafana-enterprise:10.0.10
    container_name: grafana
    ports:
      - "3001:3000"
    restart: always
    networks:
      - s-network
    volumes:
      - 'grafana_data:/var/lib/grafana'

volumes:
  grafana_data:

networks:
  s-network:
    external: true
